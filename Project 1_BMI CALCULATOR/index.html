<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<div class="form">
			<label for="weight">Weight (kg):</label>
			<input type="number" id="weight" placeholder="Enter weight in kg" required>
			<label for="height">Height (cm):</label>
			<input type="number" id="height" placeholder="Enter height in cm" required>
			<button id="calculate-btn" onclick="calculateBMI()">Calculate</button>
		</div>
		<div class="result">
			<p>Your BMI is: <span id="bmi-result"></span></p>
			<p id="bmi-category"></p>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
